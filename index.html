<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="estilos/style.css">
   <title>Interactive Rating Component</title>
</head>
<body>
   <main>
      <div class="container">
         <div class="content">
            <div class="icon">
               <div class="star">
                  <img src="images/icon-star.svg" alt="Star Icon">
               </div>
            </div>
            <div class="text">
               <h1>How did we do?</h1>
               <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="selectOptions">
               <button class="button" value="1">1</button>
               <button class="button" value="2">2</button>
               <button class="button" value="3">3</button>
               <button class="button" value="4">4</button>
               <button class="button" value="5">5</button>
            </div>
            <div class="submitButton">
            <button value="Submit" class="submit">Submit</button>
            </div>
         </div>
      </div>
   </main>

   <script src="javascript/index.js"></script>
</body>
</html>
